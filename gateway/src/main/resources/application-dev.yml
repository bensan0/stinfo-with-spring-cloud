spring:
  datasource:
    url: jdbc:mysql://localhost:3306/gateway?rewriteBatchedStatements=true&useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Taipei
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.personal.project.gateway.model.entity
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

  data:
    redis:
      database: 0
      host: localhost
      port: 6379
      #      password:
      timeout: 10s
      connect-timeout: 10s

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

logging:
  level:
    com.personal.project.gateway.mapper: debug

custom:
  gateway:
    skip:
      visit:
        - /gw/auth/p/login
        - /gw/report/util/tags
        - /gw/stock/p/main-page
        - /gw/stock/p/real-time-page
      auth:
      - /gw/auth/p/login
      - /gw/auth/sign/sign-in
      - /gw/auth/sign/sign-up