spring:
  datasource:
    url: jdbc:mysql://localhost:3306/gateway?rewriteBatchedStatements=true&useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Taipei
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.personal.project.gateway.model.entity
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

logging:
  level:
    com.personal.project.gateway.mapper: debug

custom:
  gateway:
    skip:
      - /gw/auth/p/login
      - /gw/auth/sign/sign-in
      - /gw/auth/sign/sign-up