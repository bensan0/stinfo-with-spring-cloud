<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主頁面</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 12.5%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-left: 20px;
            background-color: #f0f0f0;
        }
        .sidebar a {
            margin: 10px 0;
        }
        .main-content {
            width: 75%;
            padding: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <a href="http://localhost:8999/gw/stock/p/main-page">主頁面</a>
    <a href="http://localhost:8999/gw/stock/p/real-time-page">即時頁面</a>
</div>
<div class="main-content">
    <form id="searchForm">
        交易量(張)<input type="number" id="volumeMin"> ~ <input type="number" id="volumeMax"><br>
        漲跌幅(%)<input type="number" id="priceChange"><br>
        價格連<input type="number" id="priceDays">天<input type="text" id="priceDirection">漲跌平<br>
        交易量連<input type="number" id="volumeDays">天<input type="text" id="volumeDirection">漲跌平<br>
        交易額連<input type="number" id="amountDays">天<input type="text" id="amountDirection">漲跌平<br>
        標籤<input type="text" id="tags"><br>
        第<input type="number" id="page">頁<br>
        每頁<input type="number" id="size">條<br>
        <button type="button" onclick="search()">提交</button>
    </form>
    <table id="resultTable">
        <thead>
        <tr>
            <th>股票代碼</th>
            <th>股票名稱</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="pagination"></div>
</div>

<script>
    function search() {
        const formData = {
            volumeMin: document.getElementById('volumeMin').value || null,
            volumeMax: document.getElementById('volumeMax').value || null,
            priceChange: document.getElementById('priceChange').value || null,
            priceDays: document.getElementById('priceDays').value || null,
            priceDirection: document.getElementById('priceDirection').value || null,
            volumeDays: document.getElementById('volumeDays').value || null,
            volumeDirection: document.getElementById('volumeDirection').value || null,
            amountDays: document.getElementById('amountDays').value || null,
            amountDirection: document.getElementById('amountDirection').value || null,
            tags: document.getElementById('tags').value ? document.getElementById('tags').value.split(',') : null
        };

        const page = document.getElementById('page').value || 1;
        const size = document.getElementById('size').value || 10;

        fetch(`http://localhost:8999/gw/stock/v1/stock/condition/list?page=${page}&size=${size}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${localStorage.getItem('token')}`
            },
            body: JSON.stringify(formData),
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === "200") {
                const tableBody = document.querySelector('#resultTable tbody');
                tableBody.innerHTML = '';
                data.data.list.forEach(item => {
                    const row = `<tr><td>${item.stockId}</td><td>${item.stockName}</td></tr>`;
                    tableBody.innerHTML += row;
                });
                document.getElementById('pagination').textContent =
                    `現在為第${data.data.current}頁,共${data.data.size}條,總頁數為${data.data.total}`;
            } else {
                alert(data.msg);
            }
        })
        .catch(error => console.error('Error:', error));
    }

    // 頁面加載時檢查 token
<!--    window.onload = function() {-->
<!--        const token = localStorage.getItem('token');-->
<!--        if (!token) {-->
<!--            window.location.href = 'login.html';  // 假設登入頁面的文件名為 login.html-->
<!--        }-->
<!--    }-->
</script>
</body>
</html>
