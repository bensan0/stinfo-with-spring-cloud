spring:
  application:
    name: scraper-service
  threads:
    virtual:
      enabled: true
  profiles:
    active: docker
  cloud:
    nacos:
      config:
        file-extension: yml
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
server:
  port: 8083

