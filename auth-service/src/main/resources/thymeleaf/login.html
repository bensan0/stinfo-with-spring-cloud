<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入頁面</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        input, button {
            margin: 10px 0;
            padding: 5px;
        }
    </style>
</head>
<body>
<form id="loginForm">
    <input type="text" id="username" placeholder="帳號" value="phillip" required>
    <input type="password" id="password" placeholder="密碼" value="west12025" required>
    <button type="button" onclick="register()">註冊</button>
    <button type="button" onclick="login()">登入</button>
</form>

<script>
    function register() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        fetch('http://localhost:8999/gw/auth/sign/sign-up', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password }),
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === "200") {
                alert("註冊成功，等待審核");
            } else {
                alert(data.msg);
            }
        })
        .catch(error => console.error('Error:', error));
    }

    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        fetch('http://localhost:8999/gw/auth/sign/sign-in', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password }),
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === "200") {
                document.cookie = `token=${data.data}; expires=${new Date(Date.now() + 86400000).toUTCString()}; path=/`;
                window.location.href = 'http://localhost:8999/gw/stock/p/main-page';
            } else {
                alert(data.msg);
            }
        })
        .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
